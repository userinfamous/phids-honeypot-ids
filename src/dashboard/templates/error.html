<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PHIDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .error-card {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid var(--accent-blue);
            border-radius: var(--radius-xl);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: var(--accent-red);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--accent-red);
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 2rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i>
                PHIDS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attacks">Attacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Error Container -->
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code" id="error-code">404</div>
            <h1 class="error-title" id="error-title">Page Not Found</h1>
            <p class="error-message" id="error-message">
                The page you're looking for doesn't exist or has been moved. 
                Please check the URL and try again.
            </p>
            <div class="action-buttons">
                <a href="/" class="btn-primary-custom">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn-secondary-custom">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Parse error information from URL parameters
        function initializeError() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code') || '404';
            const title = params.get('title') || 'Page Not Found';
            const message = params.get('message') || 'The page you\'re looking for doesn\'t exist or has been moved.';

            document.getElementById('error-code').textContent = code;
            document.getElementById('error-title').textContent = title;
            document.getElementById('error-message').textContent = message;
            document.title = `Error ${code} - PHIDS`;
        }

        document.addEventListener('DOMContentLoaded', initializeError);
    </script>
</body>
</html>
