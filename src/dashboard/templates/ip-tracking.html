<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracking - PHIDS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .ip-list-item {
            background: rgba(22, 33, 62, 0.5);
            border: 1px solid rgba(200, 200, 200, 0.1);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ip-list-item:hover {
            background: rgba(22, 33, 62, 0.8);
            border-color: var(--accent-red);
            transform: translateX(4px);
        }

        .ip-badge {
            font-family: 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .event-timeline {
            border-left: 3px solid var(--accent-blue);
            padding-left: 1.5rem;
            margin-top: 1rem;
        }

        .timeline-event {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(22, 33, 62, 0.4);
            border-radius: 4px;
            border-left: 3px solid var(--accent-blue);
        }

        .timeline-event.high {
            border-left-color: #dc3545;
        }

        .timeline-event.medium {
            border-left-color: #ffc107;
        }

        .timeline-event.low {
            border-left-color: #28a745;
        }

        .event-time {
            font-size: 0.85rem;
            color: #a0a0a0;
            font-family: 'Courier New', monospace;
        }

        .event-type {
            font-weight: 600;
            color: #d0d0d0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a0a0a0;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i>
                PHIDS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ip-tracking">IP Tracking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attacks">Attacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/how-it-works">How It Works</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Attacking IPs</h5>
                    </div>
                    <div class="card-body" id="ipList" style="max-height: 600px; overflow-y: auto;">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Loading IPs...
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-history"></i> Event Timeline</h5>
                    </div>
                    <div class="card-body" id="timelineContainer" style="max-height: 600px; overflow-y: auto;">
                        <div class="loading">
                            <i class="fas fa-arrow-left"></i> Select an IP to view its event timeline
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedIP = null;

        async function loadUniqueIPs() {
            try {
                const response = await fetch('/api/unique-ips');
                const data = await response.json();
                displayIPs(data.ips);
            } catch (error) {
                console.error('Error loading IPs:', error);
                document.getElementById('ipList').innerHTML = '<div class="alert alert-danger">Error loading IPs</div>';
            }
        }

        function displayIPs(ips) {
            const container = document.getElementById('ipList');
            if (ips.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No attacking IPs found</div>';
                return;
            }

            container.innerHTML = ips.map(ip => `
                <div class="ip-list-item" onclick="selectIP('${ip.ip}')">
                    <div class="ip-badge">${ip.ip}</div>
                    <div class="mt-2 small">
                        <div><strong>Events:</strong> ${ip.event_count}</div>
                        <div><strong>Last Seen:</strong> ${new Date(ip.last_seen).toLocaleString()}</div>
                        <div><strong>Types:</strong> ${ip.alert_types.join(', ')}</div>
                    </div>
                </div>
            `).join('');
        }

        async function selectIP(ip) {
            selectedIP = ip;
            document.querySelectorAll('.ip-list-item').forEach(el => el.style.opacity = '0.5');
            event.target.closest('.ip-list-item').style.opacity = '1';

            try {
                const response = await fetch(`/api/ip-timeline/${ip}`);
                const data = await response.json();
                displayTimeline(data.events);
            } catch (error) {
                console.error('Error loading timeline:', error);
                document.getElementById('timelineContainer').innerHTML = '<div class="alert alert-danger">Error loading timeline</div>';
            }
        }

        function displayTimeline(events) {
            const container = document.getElementById('timelineContainer');
            if (events.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No events found for this IP</div>';
                return;
            }

            container.innerHTML = `
                <div class="event-timeline">
                    ${events.map(event => `
                        <div class="timeline-event ${event.severity?.toLowerCase() || 'low'}">
                            <div class="event-time">${new Date(event.timestamp).toLocaleString()}</div>
                            <div class="event-type">${event.type}</div>
                            <div class="small mt-1">${event.description}</div>
                            ${event.port ? `<div class="small text-muted">Port: ${event.port}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load IPs on page load
        loadUniqueIPs();

        // Refresh every 30 seconds
        setInterval(loadUniqueIPs, 30000);
    </script>
</body>

</html>
