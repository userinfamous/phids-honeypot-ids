<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - PHIDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --success: #00d4aa;
            --text-light: #eaeaea;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            border-bottom: 2px solid var(--accent);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--highlight) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.8rem;
        }

        .nav-link {
            color: var(--text-light) !important;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--highlight) !important;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--highlight);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Main Content */
        .container-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-card {
            background: rgba(22, 33, 62, 0.8);
            border: 1px solid var(--accent);
            border-radius: 15px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 0.5rem;
        }

        .success-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .session-info {
            background: rgba(15, 52, 96, 0.5);
            border-left: 3px solid var(--highlight);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .info-value {
            color: var(--success);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-online {
            background: rgba(0, 212, 170, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary-custom {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: var(--highlight);
            color: #e8e8e8;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary-custom:hover {
            background: #ff5a7e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
            color: #e8e8e8;
        }

        .btn-secondary-custom {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--highlight);
            border: 2px solid var(--highlight);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary-custom:hover {
            background: var(--highlight);
            color: #e8e8e8;
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: rgba(26, 26, 46, 0.95);
            border-top: 1px solid var(--accent);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .success-card {
                padding: 2rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i>
                PHIDS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ip-tracking">IP Tracking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attacks">Attacks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-main">
        <div class="success-card">
            <div class="success-header">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">Authentication Successful</h1>
                <p class="success-subtitle">Honeypot Session Established</p>
            </div>

            <div class="session-info">
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-user"></i> Username</span>
                    <span class="info-value" id="username">admin</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-clock"></i> Login Time</span>
                    <span class="info-value" id="login-time">--:--:--</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-network-wired"></i> Session ID</span>
                    <span class="info-value" id="session-id">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label"><i class="fas fa-server"></i> Honeypot Status</span>
                    <span class="status-badge status-online">
                        <i class="fas fa-circle"></i> Online
                    </span>
                </div>
            </div>

            <div class="action-buttons">
                <a href="/" class="btn-primary-custom">
                    <i class="fas fa-chart-line"></i> View Dashboard
                </a>
                <a href="/attacks" class="btn-secondary-custom">
                    <i class="fas fa-zap"></i> Attack Scenarios
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p><i class="fas fa-info-circle"></i> This is a honeypot system for educational and security research purposes.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize session information
        function initializeSession() {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username') || 'admin';
            const sessionId = params.get('session_id') || generateSessionId();
            
            document.getElementById('username').textContent = username;
            document.getElementById('session-id').textContent = sessionId;
            document.getElementById('login-time').textContent = new Date().toLocaleTimeString();
        }

        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeSession);
    </script>
</body>
</html>
